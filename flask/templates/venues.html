{% extends "base.html" %}
{% set css_name = "css/model.css" %}
{% block content %}

    <h1>Venues</h1>

    <div class = "results"></div>
    <script>
      var iframe = document.createElement('iframe');
      iframe.id = 'iframe';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
      iframe.src = '/static/JSONs/venues.json';
      var json;
      setTimeout(function(){
        var text = document.getElementById('iframe').contentDocument.body.firstChild.innerHTML;
        json = JSON.parse(text);
        var i = "<br>";
        for (var key in json) {
          var val = json[key];
          for(var key2 in val) {
            i += "<a href=venue?name=" + encodeURI(val[key2].name) + ">" + val[key2].name + "</a><br><br>";
          }
        }
        document.querySelector('.results').innerHTML = i;
      }, 1000);
    </script>

{% endblock %}
